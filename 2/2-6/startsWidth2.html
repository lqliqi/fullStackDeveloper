<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = 'git://www.baidu.com';
    if(str.startsWith('http://')){
        alert('普通地址');
    }else if(str.startsWith('https://')){
        alert('加密地址');
    }else if(str.startsWith('git://')){
        alert('git地址');
    }else if(str.startsWith('svn://')){
        alert('svn地址');
    }else{
        alert('其他地址');
    }


</script>
</body>
</html>
