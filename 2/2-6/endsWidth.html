<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 根据文件(扩展名)显示什么图标
    var str = '1.txt';
    if(str.endsWith('.txt')){
        alert('文本文件');
    }else if(str.startsWith('.jpg')){
        alert('图片');
    }else{
        alert('其他');
    }


</script>
</body>
</html>
