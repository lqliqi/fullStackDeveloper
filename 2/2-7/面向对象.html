<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // es5: 面向对象的特征 ，类首字母大写 , 类 和 构造函数 不区分
    function User(name,pass){
        this.name = name;
        this.pass = pass;
    }


    User.prototype.showName = function () {
        alert(this.name);
    }
    User.prototype.showPass = function () {
        alert(this.pass);
    }

    var u1 = new User('liming',123);
    u1.showName();
    u1.showPass();

</script>
</body>
</html>
