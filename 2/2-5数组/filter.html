<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter 过滤</title>
</head>
<body>
<script>

    let arr = [3,2,6,12,36,5,7,0];
    let result = arr.filter(item=>{
        if (item%3 ==0){
            return true;
        } else {
            return false;
        }
    })


    alert(result);
</script>
</body>
</html>
