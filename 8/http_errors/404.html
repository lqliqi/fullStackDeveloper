<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        很抱歉，您访问的页面不存在！
       即将于 <span id="s1">5</span> 秒后回到首页
    </h1>
    <p>
        温馨提示：

        请检查您访问的网址是否正确
        如果您不能确认访问的网址，请浏览更多页面查看更多网址。
        回到顶部重新发起搜索
        如有任何意见或建议，请及时反馈给我们。
    </p>
    <script>
        window.onload = function () {
          var t = 5;

          setInterval(function () {
              t--;
              document.getElementById('s1').innerText = t;

              if(t ==0){
                  window.location.href = 'http://www.baidu.com';
              }
          },1000);
        };
    </script>
</body>
</html>
